<!DOCTYPE html>
<html lang="en" class="govuk-template ">
  <head>
    {% include meta.html %}
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <!--[if !IE 8]><!-->
      <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/govuk-frontend-4.4.1.min.css">
    <!--<![endif]-->
    <!--[if IE 8]>
      <link rel="stylesheet" href="/stylesheets/govuk-frontend-ie8-<VERSION-NUMBER>.min.css">
    <![endif]-->
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/assets/images/favicon.svg">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png">
  </head>
  <body class="govuk-template__body govuk-body">
    {% include header.html %}
      <div class="govuk-content app-prose-scope">
      {{content}}
      </div>
    {% include footer.html %}
    <script>
      document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');
    </script>
    <!-- component HTML -->
    <script src="{{ site.baseurl }}/javascript/govuk-frontend-4.4.1.min.js"></script>
    <script src="{{ site.baseurl }}/javascript/pwa.js"></script>
    <script>
      window.GOVUKFrontend.initAll()
    </script>
  </body>
</html>
